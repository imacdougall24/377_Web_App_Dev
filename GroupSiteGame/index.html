<!DOCTYPE html>
<head>
    <title>Example SVG Game: Craps</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Example SVG Game: Craps</h1>

    <svg height="300" width="300" style="background-color: green;">

        <rect x="100" y="100" height="100" width="100" class="die" />
        <circle 
            class="pip" id="d1p1"
            cx="125" cy="125" r="5" 
            />
        <circle 
            class="pip" id="d1p2"
            cx="125" cy="150" r="5" 
            />
        <circle 
            class="pip" id="d1p3"
            cx="125" cy="175" r="5" 
            />
        <circle 
            class="pip" id="d1p4"
            cx="150" cy="150" r="5" 
            />
        <circle 
            class="pip" id="d1p5"
            cx="175" cy="125" r="5" 
            />
        <circle 
            class="pip" id="d1p6"
            cx="175" cy="150" r="5" 
            />
        <circle 
            class="pip" id="d1p7"
            cx="175" cy="175" r="5" 
            />
    </svg>


    <br>
    <input type="button" value="Roll Die" onclick="rollDie()" />

</body>
</html>
