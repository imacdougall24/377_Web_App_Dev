<!DOCTYPE html>
<head>
    <title>Example SVG Game: Craps</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Example SVG Game: Craps</h1>

    <svg height="300" width="500" style="background-color: green;">
        <g transform="translate(100,100)">
            <rect height="100" width="100" class="die" id="d1" />
            <circle class="pip" id="d1p1" cx="25" cy="25" r="5" />
            <circle class="pip" id="d1p2" cx="25" cy="50" r="5" />
            <circle class="pip" id="d1p3" cx="25" cy="75" r="5" />
            <circle class="pip" id="d1p4" cx="50" cy="50" r="5" />
            <circle class="pip" id="d1p5" cx="75" cy="25" r="5" />
            <circle class="pip" id="d1p6" cx="75" cy="50" r="5" />
            <circle class="pip" id="d1p7" cx="75" cy="75" r="5" />
        </g>

        <g transform="translate(300,100)">
            <rect height="100" width="100" class="die" id="d1" />
            <circle class="pip" id="d2p1" cx="25" cy="25" r="5" />
            <circle class="pip" id="d2p2" cx="25" cy="50" r="5" />
            <circle class="pip" id="d2p3" cx="25" cy="75" r="5" />
            <circle class="pip" id="d2p4" cx="50" cy="50" r="5" />
            <circle class="pip" id="d2p5" cx="75" cy="25" r="5" />
            <circle class="pip" id="d2p6" cx="75" cy="50" r="5" />
            <circle class="pip" id="d2p7" cx="75" cy="75" r="5" />
        </g>
    </svg>


    <br>
    <input type="button" value="Roll Dice" onclick="rollDice()" />

</body>
</html>
