<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice 2</title>
</head>
<body style="background-color: antiquewhite;">
    <h1>SVG Lesson 2</h1>
    
    <svg width="500" height="500" style="background-color: white;">
        <!-- This is a simple rectangle with a default fill of black -->
        <rect width="200" height="50"/>

        <!-- This is a more complex rectangle with a blue fil and red border -->
        <rect x="250" y="100" width="200" height="50" fill="blue" stroke="red"/>

        <!-- THis is a yellow circle with a green border -->
        <circle cx="250" cy="250" r="50" fill="yellow" stroke="green"/>

        <!-- This is a lime-green house with a purple border -->
        <polygon points="250,250 250,200 300,150 350,200 350,250" fill="lime"/>

        <!-- This is rotated text -->
        <text x="300" y="300" fill="red" transform="rotate(45,300,300)">Hello!</text>
    </svg>
<br><br><br>

    <svg width="500" height="500" style="background-color: white">
        <circle cx="250" cy="250" radius="20"/>
    </svg>


</body>
</html>
