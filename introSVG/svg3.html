<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Lesson 3</title>
</head>
<body>
    <h1>SVG Lesson 3</h1>

    <svg width="500" height="500" style="border: solid 1px black;">

        <rect width="50" height="50" fill="red" />

        <!-- Translate Examples -->
        <rect width="50" height="50" transform="translate(60)" fill="green" />
        <rect width="50" height="50" transform="translate(0, 60)" fill="yellow" />
        <rect width="50" height="50" transform="translate(60, 60)" fill="blue" />

        <!-- Scale Examples -->
        <rect width="50" height="50" transform="translate(200, 200) scale(0.5 3)" fill="orange" />
        <rect width="50" height="50" transform="translate(200, 200) scale(2 0.5)" fill="purple" />

        <!-- Rotation Examples -->
        <rect width="50" height="50" x="0" y="300" fill="pink" transform="rotate(-45)" />
        <rect width="50" height="50" x="0" y="300" fill="cyan" transform="rotate(-45 25,325)" />
        
        <!-- Skew Examples -->
        <rect width="50" height="50" x="300" y="0" fill="lime" transform="skewX(20)" />
        <rect width="50" height="50" x="300" y="0" fill="magenta" transform="skewY(20)" />

        <!-- Text Example -->
        <text x="350" y="400" transform="scale(.8) skewX(20) rotate(20)">Hanover High School</text>

    </svg>




</body>
</html>
