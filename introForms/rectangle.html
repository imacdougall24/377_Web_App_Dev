<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function calcStats() {
            var height = document.forms[0].elements["height"].value;
            var width = document.forms[0].elements["width"].value;

            var area = height * width;
            var perimeter = 2*height + 2*width;
            document.getElementById("result").innerHTML = 
                "<table>" +
                    "<tr>" +
                        "<th>Area</th>" +
                        "<th>Perimeter</th>" +
                    "</tr>" +
                    "<tr>" +
                        "<th>" + area + "</th>" +
                        "<th>" + perimeter + "</th>" +
                    "</tr>" +
                "</table>"
                    
            ;
        }

    </script>


</head>
<body>
    <form>
        <h1>Rectangle</h1><br><br>
        Height: <input type="number" name="height" id="height" min="1"><br>
        Width: <input type="number" name="width" id="width" min="1" ><br>
        <input type="button" value="area" name="area" id="area" onclick="calcStats()"><br>
        
        <div id="result"></div>
    </form>





</body>
</html>
