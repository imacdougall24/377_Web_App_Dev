<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <!-- Links -->
    <title>Equation Calculator</title>
</head>
<body>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <div class="heading">
        <h1>Equation Calculator!</h1>
        <h2>Basic PEMDAS, Pythagorean Theorem, and Kinetics </h2>
    </div>


        <!-- 
            PEMDAS
         -->
        <div class="row">
            <div class="col-sm-1"></div>
            <input type="number" value="0" class="col-sm-2" id="pemdasnum1">
            
            <div class="col-sm-1"></div>
            
            <div class="dropdown col-sm-1">
                <button class="btn btn-secondary dropdown-toggle dropdown-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ...
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="pemdasAdd()">+</a></li>
                    <li><a class="dropdown-item" href="#" onclick="pemdasSub()">-</a></li>
                    <li><a class="dropdown-item" href="#" onclick="pemdasMul()">*</a></li>
                    <li><a class="dropdown-item" href="#" onclick="pemdasDiv()">/</a></li>
                </ul>
            </div>
            
            <div class="col-sm-1"></div>

            <input type="number" value="0" class="col-sm-2" id="pemdasnum2">

            <div class="col-sm-1"></div>

            <div class="col-sm-2">
                <input type="button" value="calculate" id="calcpemdas" onclick="pemdasCalc()">
            </div>

            <div class="col-sm-1"></div>
        </div>


        <!-- 
            Your Number
         -->

        <div class="footer">
            <div id="answer" aria-readonly="true">
                
            </div>
        </div>


</body>
</html>
